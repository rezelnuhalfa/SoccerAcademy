<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Academy - Join</title>
    <link rel="icon" type="image/png" href="images/png-transparent-sports-time-logo-football-future-football-academy-emblem-label-logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/png-transparent-sports-time-logo-football-future-football-academy-emblem-label-logo.png" alt="Logo Klub" class="logo">
        <h1>Soccer Academy</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="prestasi.html">Prestasi</a></li>
                <li><a href="store.html">Store</a></li>
            </ul>
        </nav>
    </header>

    <div class="join-form-container">
        <div id="join">
            <h2>Join Soccer Academy</h2>
            <form id="academy-registration-form">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Umur (5-17 tahun):</label>
                <input type="number" id="age" name="age" min="5" max="17" required>

                <label for="position">Posisi:</label>
                <select id="position" name="position" required>
                    <option value="Striker">Striker</option>
                    <option value="Winger">Winger</option>
                    <option value="Bek">Bek</option>
                    <option value="Gelandang">Gelandang</option>
                    <option value="Kiper">Kiper</option>
                </select>

                <label for="address">Alamat:</label>
                <input type="text" id="address" name="address" required>

                <label for="achievement">Prestasi (Opsional):</label>
                <input type="text" id="achievement" name="achievement">

                <button type="submit">Daftar Sekarang</button>
            </form>
        </div>
    </div>

    <script src="academy-script.js"></script>
</body>
</html>
