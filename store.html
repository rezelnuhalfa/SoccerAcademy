<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Academy - Store</title>
    <link rel="icon" type="image/png" href="images/png-transparent-sports-time-logo-football-future-football-academy-emblem-label-logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="images/png-transparent-sports-time-logo-football-future-football-academy-emblem-label-logo.png" alt="Logo Klub" class="logo">
        <h1>Soccer Academy Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="academy.html">Join Akademi</a></li>
                <li><a href="prestasi.html">Prestasi</a></li>
            </ul>
        </nav>
    </header>

    <!-- Store Section -->
    <div class="store-container">
        <div class="merchandise-title">Official Merchandise</div>
        <div class="product-list">
            <div class="product-item">
                <img src="images/jersey.jpg" alt="Jersey">
                <h3>Jersey Resmi</h3>
                <p>Rp 499,999</p>
                <button>Beli Sekarang</button>
            </div>
            <div class="product-item">
                <img src="images/away.jpg" alt="Jersey">
                <h3>Jersey Away</h3>
                <p>Rp 495,000</p>
                <button>Beli Sekarang</button>
            </div>
            <div class="product-item">
                <img src="images/hat.jpg" alt="hat">
                <h3>Hat Supporter</h3>
                <p>Rp 75,000</p>
                <button>Beli Sekarang</button>
            </div>
            <div class="product-item">
                <img src="images/maskot.jpeg" alt="maskot">
                <h3>Boneka maskot</h3>
                <p>Rp 75,000</p>
                <button>Beli Sekarang</button>
            </div>
            
        </div>

        <!-- Tiket Section -->
        <div class="ticket-title">Beli Tiket Pertandingan</div>
        <div class="ticket-section">
            <div class="ticket-item">
                <p>Harga: Rp 60,000</p>
                <button>Beli Tiket</button>
            </div>            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
